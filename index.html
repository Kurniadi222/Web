<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoxyStore - Joki</title>
<style>
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#0b1620;color:#ecf0f1;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;padding:20px;}
.hidden{display:none;}
h2,h3{color:#00ff95;margin:0 0 8px 0;}
input,select,button{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:0;}
input,select{background:#0b2634;color:#fff;}
button{background:#00ff95;color:#081018;font-weight:bold;cursor:pointer;}
.toggle-btn{width:auto;padding:5px;margin-left:5px;}
.box{background:#162231;padding:20px;border-radius:12px;width:300px;text-align:center;}
img#avatarPreview{width:80px;height:80px;border-radius:50%;margin-top:8px;display:none;}
.navbar{display:flex;justify-content:space-around;background:#162231;padding:10px;border-radius:10px;margin-bottom:20px;flex-wrap:wrap;}
.navbar button{background:#00ff95;color:#081018;font-weight:bold;border:none;border-radius:8px;padding:8px 12px;cursor:pointer;transition:0.2s;margin:2px;}
.navbar button:hover{background:#08e07f;}
.page{display:none;margin-top:12px;width:100%;max-width:600px;}
.order-item{background:#1b2a3a;padding:10px;margin-top:10px;border-radius:8px;display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;}
.status{padding:2px 6px;border-radius:6px;font-weight:bold;}
.status.Tahap{background:#e67e22;color:#fff;}
.status.Proses{background:#3498db;color:#fff;}
.status.Done{background:#2ecc71;color:#fff;}
.order-buttons button{margin-left:5px;padding:3px 6px;font-size:12px;}
.error{color:#ff6b6b;display:none;margin-top:6px;}
.input-group{display:flex;align-items:center;gap:5px;}
</style>
</head>
<body>

<!-- LOGIN / SIGN UP -->
<div id="loginPage">
  <div class="box">
    <h2 id="loginTitle">Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <div class="input-group">
      <input type="password" id="loginPass" placeholder="Password">
      <button type="button" class="toggle-btn" onclick="toggleInput('loginPass')">👁</button>
    </div>
    <div id="confirmBox" class="input-group hidden">
      <input type="password" id="loginConfirm" placeholder="Konfirmasi Password">
      <button type="button" class="toggle-btn" onclick="toggleInput('loginConfirm')">👁</button>
    </div>
    <button id="authBtn">Login</button>
    <p id="loginError" class="error">Username/Password salah!</p>
    <p><span id="toggleSignup">Belum punya akun? Sign Up</span></p>
  </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage" class="hidden">
  <div class="navbar">
    <button onclick="showPage('home')">🏠 Home</button>
    <button onclick="showPage('order')">📝 Order</button>
    <button onclick="showPage('status')">📋 Status Joki</button>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <div id="home" class="page">
    <h2>Selamat Datang di VoxyStore</h2>
    <p>Tempat order joki game dengan proses mudah dan aman.</p>
  </div>

  <div id="order" class="page">
    <h2>Form Order Joki</h2>
    <form id="jokiForm">
      <label>Username Roblox</label>
      <input type="text" id="username" oninput="updateAvatarPreview()">
      <img id="avatarPreview">
      <label>Password (opsional)</label>
      <div class="input-group">
        <input type="password" id="password">
        <button type="button" class="toggle-btn" onclick="toggleInput('password')">👁</button>
      </div>
      <label>Jenis Joki</label>
      <select id="jenisJoki" onchange="updateHarga()">
        <option value="">Pilih...</option>
        <option value="Sea1">Sea 1 100 level</option>
        <option value="Sea2">Sea 2 100 level</option>
        <option value="Sea3">Sea 3 100 level</option>
      </select>
      <p id="hargaJoki"></p>
      <label>Pembayaran</label>
      <select id="pembayaran">
        <option value="">Pilih...</option>
        <option>Gopay</option>
        <option>Ovo</option>
        <option>Dana</option>
        <option>Qris</option>
      </select>
      <label>Bukti Transfer</label>
      <input type="file" id="bukti" accept="image/*">
      <button type="submit">Kirim Order</button>
    </form>
  </div>

  <div id="status" class="page">
    <h2>Status Joki</h2>
    <div id="orderList"></div>
    <p id="noOrders"></p>
  </div>
</div>

<script>
const ACC_KEY="vs_acc", LOGIN_KEY="vs_login", ORD_KEY="vs_orders";
let orders = JSON.parse(localStorage.getItem(ORD_KEY)) || [];
let currentUser = JSON.parse(localStorage.getItem(LOGIN_KEY)) || null;
let signupMode=false;
const hargaMap={Sea1:7000,Sea2:5000,Sea3:3000};

// Pastikan akun admin ada
(function(){
  let acc=JSON.parse(localStorage.getItem(ACC_KEY))||[];
  if(!acc.some(a=>a.user==="admin")){
    acc.push({user:"admin",pass:"12345",role:"admin"});
    localStorage.setItem(ACC_KEY,JSON.stringify(acc));
  }
})();

function toggleInput(id){
  let el=document.getElementById(id);
  el.type=el.type==="password"?"text":"password";
}

// Toggle Sign Up / Login
document.getElementById("toggleSignup").onclick=()=>{signupMode?exitSignupMode():enterSignupMode();};
function enterSignupMode(){
  signupMode=true;
  document.getElementById("loginTitle").textContent="Sign Up";
  document.getElementById("confirmBox").classList.remove("hidden");
  document.getElementById("authBtn").textContent="Sign Up";
  document.getElementById("loginError").style.display="none";
}
function exitSignupMode(){
  signupMode=false;
  document.getElementById("loginTitle").textContent="Login";
  document.getElementById("confirmBox").classList.add("hidden");
  document.getElementById("authBtn").textContent="Login";
  document.getElementById("loginError").style.display="none";
}

// Login / Sign Up
document.getElementById("authBtn").onclick=function(){
  const u=document.getElementById("loginUser").value.trim();
  const p=document.getElementById("loginPass").value;
  const c=document.getElementById("loginConfirm").value;
  if(!u||!p||(signupMode&&!c)){alert("Isi semua field!");return;}
  let acc=JSON.parse(localStorage.getItem(ACC_KEY))||[];
  if(signupMode){
    if(p!==c){alert("Password tidak cocok!");return;}
    if(acc.some(a=>a.user===u)){alert("Username sudah dipakai!");return;}
    acc.push({user:u,pass:p,role:"user"});
    localStorage.setItem(ACC_KEY,JSON.stringify(acc));
    alert("Akun berhasil dibuat! Silakan login.");
    exitSignupMode();
    return;
  }
  const user=acc.find(a=>a.user===u && a.pass===p);
  if(!user){document.getElementById("loginError").style.display="block";return;}
  currentUser=user;
  localStorage.setItem(LOGIN_KEY,JSON.stringify(user));
  showMain();
}

function showMain(){
  document.getElementById("loginPage").style.display="none";
  document.getElementById("mainPage").classList.remove("hidden");
  showPage('home');
  renderOrders();
}

function logout(){
  localStorage.removeItem(LOGIN_KEY);
  location.reload();
}

function showPage(p){
  document.querySelectorAll(".page").forEach(pg=>pg.style.display="none");
  document.getElementById(p).style.display="block";
}

// Update harga otomatis
function updateHarga(){
  const j=document.getElementById("jenisJoki").value;
  document.getElementById("hargaJoki").textContent=j?`Harga: Rp ${hargaMap[j]}`:'';
}

// Update avatar Roblox
function updateAvatarPreview(){
  const username=document.getElementById("username").value.trim();
  const img=document.getElementById("avatarPreview");
  if(!username){img.style.display="none";return;}
  fetch(`https://api.roblox.com/users/get-by-username?username=${username}`)
  .then(r=>r.json())
  .then(data=>{
    if(data && data.Id){
      img.src=`https://www.roblox.com/headshot-thumbnail/image?userId=${data.Id}&width=100&height=100&format=png`;
      img.style.display="block";
    }else{img.style.display="none";}
  });
}

// Form Order
document.getElementById("jokiForm").addEventListener("submit",function(e){
  e.preventDefault();
  const u=document.getElementById("username").value.trim();
  const p=document.getElementById("password").value;
  const j=document.getElementById("jenisJoki").value;
  const pay=document.getElementById("pembayaran").value;
  const f=document.getElementById("bukti").files[0];
  if(!u||!j||!pay||!f){alert("Lengkapi data!");return;}
  const reader=new FileReader();
  reader.onload=function(ev){
    orders.unshift({user:currentUser.user,username:u,password:p,jenis:j,pembayaran:pay,bukti:ev.target.result,status:"Tahap"});
    localStorage.setItem(ORD_KEY,JSON.stringify(orders));
    alert("Order terkirim!");
    e.target.reset();
    document.getElementById("avatarPreview").style.display="none";
    renderOrders();
  }
  reader.readAsDataURL(f);
});

// Render Status Joki
function renderOrders(){
  const list=document.getElementById("orderList");
  list.innerHTML="";
  if(!orders.length){document.getElementById("noOrders").textContent="Belum ada order";return;}
  document.getElementById("noOrders").textContent="";
  orders.forEach((o,i)=>{
    const div=document.createElement("div");
    div.className="order-item";
    // Judul Jokian
    const judul=document.createElement("h3");
    judul.textContent=`Jokian ${i+1}`;
    div.appendChild(judul);
    // Avatar Roblox
    const img=document.createElement("img");
    img.src=o.avatar || o.bukti || "https://www.roblox.com/headshot-thumbnail/image?userId=1&width=100&height=100&format=png";
    img.style.width="50px";
    img.style.height="50px";
    img.style.borderRadius="50%";
    div.appendChild(img);
    // Info
    const info=document.createElement("div");
    const cls=o.status==="Proses"?"Proses":(o.status==="Done"?"Done":"Tahap");
    info.innerHTML=`<b>${o.username}</b><br>Jenis: ${o.jenis}<br>Pembayaran: ${o.pembayaran}<br>Status: <span class="status ${cls}">${o.status}</span>`;
    div.appendChild(info);
    // Tombol admin
    if(currentUser.role==="admin"){
      const btnDiv=document.createElement("div");btnDiv.className="order-buttons";
      const btnProses=document.createElement("button");btnProses.textContent="Proses";btnProses.onclick=()=>updateStatus(i,"Proses");
      const btnDone=document.createElement("button");btnDone.textContent="Done";btnDone.onclick=()=>updateStatus(i,"Done");
      const btnHapus=document.createElement("button");btnHapus.textContent="Hapus";btnHapus.onclick=()=>hapusOrder(i);
      btnDiv.appendChild(btnProses);btnDiv.appendChild(btnDone);btnDiv.appendChild(btnHapus);
      div.appendChild(btnDiv);
    }
    list.appendChild(div);
  });
}

// Admin functions
function updateStatus(i,status){
  orders[i].status=status;
  localStorage.setItem(ORD_KEY,JSON.stringify(orders));
  renderOrders();
}
function hapusOrder(i){
  if(confirm("Yakin hapus order ini?")){
    orders.splice(i,1);
    localStorage.setItem(ORD_KEY,JSON.stringify(orders));
    renderOrders();
  }
}

// Auto-login jika sudah login
if(currentUser){showMain();}
</script>
</body>
</html>
